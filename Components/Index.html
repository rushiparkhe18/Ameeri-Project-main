<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Verification - Ameeri</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #toast {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            font-size: 17px;
        }
        #toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }
        @keyframes fadein {
            from {bottom: 0; opacity: 0;} 
            to {bottom: 30px; opacity: 1;}
        }
        @keyframes fadeout {
            from {bottom: 30px; opacity: 1;} 
            to {bottom: 0; opacity: 0;}
        }
    </style>
</head>
<body class="bg-amber-50 h-screen flex items-center justify-center">
    <div class="text-center max-w-md mx-4">
        <!-- Logo Section -->
        <div class="mb-8 space-y-2">
            <div class="mx-auto w-16 h-16 bg-amber-800 rounded-full flex items-center justify-center">
                <svg class="w-8 h-8 text-amber-100" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
            </div>
            <h1 class="text-amber-800 text-3xl font-serif font-bold tracking-wider">Ameeri</h1>
        </div>

        <!-- Content Box -->
        <div class="bg-white p-8 rounded-lg shadow-2xl border-2 border-amber-100">
            <p class="text-gray-600 text-lg mb-3 font-medium">VERIFY YOUR AGE</p>
            <p class="text-amber-800 text-3xl font-bold mb-6">ARE YOU OVER 25?</p>
            <div class="mb-6">
                <svg class="mx-auto h-12 w-12 text-amber-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7C14 5 16.09 5.777 17.656 7.343A7.975 7.975 0 0120 13a7.975 7.975 0 01-2.343 5.657z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.879 16.121A3 3 0 1012.015 11L11 14H9c0 .768.293 1.536.879 2.121z"/>
                </svg>
            </div>
            <p class="text-gray-500 text-1xl mb-8">By law, we must verify your age before granting access</p>

            <!-- Buttons -->
            <div class="flex gap-4 mb-8">
                <button onclick="handleNo()" class="bg-gray-200 text-gray-700 px-6 py-3 rounded-full hover:bg-gray-300 flex-1 text-sm font-medium transition-colors">
                    NO, I'M UNDER 25
                </button>
                <button onclick="handleYes()" class="bg-amber-700 text-white px-6 py-3 rounded-full hover:bg-amber-800 flex-1 text-sm font-medium transition-colors shadow-lg">
                    YES, I'M OVER 25
                </button>
            </div>
            <div id="toast">Access restricted to adults aged 19+ only. Thank you for your honesty.</div>

            <!-- Footer -->
            <p class="text-gray-400 text-1xl leading-relaxed">
                By entering this site, you agree to our <br>
                <a href="#" class="text-amber-700 hover:text-amber-800 underline">Terms of Service</a> and 
                <a href="#" class="text-amber-700  hover:text-amber-800 underline">Privacy Policy</a>.<br>
                <span class="text-[0.7rem]">Alcohol should be enjoyed responsibly</span>
            </p>
        </div>
    </div>




    <script>
        function handleYes() {
            // Redirect to actual landing page
            window.location.href = "/landing-page.html";
        }

        function handleNo() {
            var toast = document.getElementById("toast");
            toast.className = "show";
            setTimeout(function(){ toast.className = toast.className.replace("show", ""); }, 3000);
        }
    </script>
</body>
</html>
